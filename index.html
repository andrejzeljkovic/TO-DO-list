<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TO-DO.css">
    <title>Simple ToDo List</title>
</head>
<body>

    <div class="container">
        <div class="container-top">
            <button class="add-btn" id="add-todo" onclick=addTodo()>Add</button>
        </div>

        <div class="todosContainer" id="todo-data">
            <!-- <div class="container-bottom">
                <div class="todos">
                    <div class="todo">Drink water</div>
                </div>
                <div class="buttons">
                    <button class="delete">Delete</button>
                </div>
            </div> -->
        </div>
    </div>


    <div class="popup-todo" id="pop-up">
        <div class="popup-container" id="todo-name">
            <input 
                type="text"
                name=""
                id="resetText"
                placeholder="add task"
                autocomplete="off"
                required
                >

            <button type="submit" onclick=todoDataContainer()>Submit</button>

            <button id="cancel-popup" onclick=cancelPopupBox()>Cancel</button>
        </div>
    </div>
    


    <script src="TO-DO.js"></script>
</body>
</html>
